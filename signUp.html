<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign In</h1>
      <form id="SignForm">
        <input type="text" name="name" placeholder="Name" class="signinInput" />
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="signinInput"
        />
        <input
          type="password"
          name="password"
          placeholder="password"
          class="signinInput"
        />
        <button type="submit" id="signInbtn">Sign in</button>
      </form>
      <button class="logpageBtn"><a href="login.html">Login page</a></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
